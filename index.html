<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <head>
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
          <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
          <script src="index.js"></script>
        </head>
  <body bgcolor = "white">
    <div id="mainContainer">
      <div id="converterContainer">
          <b class="ToolTitle2">Crypto & Fiat Currencies Converter</b>
          
          <select id="FromCurrency">
            <option>Loading...</option>
          </select>
          <div class="Boxes">
            <label>Cryptos</label>
            <input type="checkbox" id= "fromcryptos" checked>         

            <label>Fiats</label>
            <input type="checkbox" id= "fromfiat" checked>
          </div>          

          <select id="ToCurrency">
            <option>Loading...</option>
          </select>
          <div class="Boxes">
            <label>Cryptos</label>
            <input type="checkbox" id= "tocryptos" checked>         

            <label>Fiats</label>
            <input type="checkbox" id= "tofiat" checked>
          </div>  
          
          <input type="number" id="investmentAmount" placeholder="Enter Amount" step='0.01' min="0">

          <button id="startTokenCalc">Convert</button>

          <input type="text" id="tokensresult" placeholder=" 0 Tokens" readonly>  
      </div>
    </div>
  </body>
</html>
